<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="divider"></div>
        <div id="player-score" class="score">0</div>
        <div id="computer-score" class="score">0</div>
        <div id="player-paddle" class="paddle"></div>
        <div id="computer-paddle" class="paddle"></div>
        <div class="ball"></div>
        <div class="game-over">
            <div id="game-result">Jogo Finalizado</div>
            <button class="restart-button">Jogar Novamente</button>
        </div>
        <div class="instructions">
            Controles: Use as teclas para cima e para baixo ou mova o mouse para controlar sua raquete
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
